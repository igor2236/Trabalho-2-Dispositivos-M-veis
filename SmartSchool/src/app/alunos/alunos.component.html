<div class="row">
    <!--*ngIf="!alunoSelected"-->
    <div [ngClass]="{'col-sm-6': alunoSelected, 'col-sm-12': !alunoSelected}">
        <app-titulo [titulo]="titulo"></app-titulo>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead class="thead-dark">
                    <tr class="table-dark">
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let aluno of alunos" style="cursor: pointer;" (click)="alunoSelect(aluno)">
                        <th scope="row">{{aluno.id}}</th>
                        <td>{{aluno.name}}</td>
                        <td>{{aluno.tel}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div *ngIf="alunoSelected" class="col-sm-6">
        <div class="row">
            <div class="col">
                <app-titulo [titulo]="'Aluno:' + alunoSelected.id"></app-titulo>
            </div>
            <div class="col float-end text-end">
                <button class="btn btn-outline-danger" style="margin: 5px" (click)="close()">Fechar</button>
            </div>
        </div>

        <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
            
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nome</label>
                <input type="text" class="form-control" FromControlName="name" ngDefaultControl>
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Telefone</label>
                <input type="text" class="form-control" FromControlName="tel" ngDefaultControl>
            </div>
           
        </form>
        <hr>
        <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>

    </div>

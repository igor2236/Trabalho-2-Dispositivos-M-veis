<div class="row">

    <div [ngClass]="{'col-sm-6': professorSelected, 'col-sm-12': !professorSelected}">

        <app-titulo [titulo]="titulo"></app-titulo>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead class="thead-dark">
                    <tr class="table-dark">
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Disciplina</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let professor of professores" style="cursor: pointer;"
                        (click)="professorSelect(professor)">
                        <th scope="row">{{professor.id}}</th>
                        <td>{{professor.name}}</td>
                        <td>{{professor.email}}</td>
                        <td>{{professor.dis}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--div *ngIf="professorSelected"-->
    <div *ngIf="professorSelected" class="col-sm-6" >
        <div class="row">
            <div class="col">
                <app-titulo [titulo]="'Professor: ' + professorSelected.id"></app-titulo>
            </div>
            <div class="col float-end text-end">
                <button class="btn btn-outline-danger" style="margin: 5px" (click)="close()">Fechar</button>
            </div>
        </div>


        <form [formGroup]="professorForm" (submit)="professorSubmit()">
            <div class="form-group">
                <label for="formGroupExampleInput">Nome</label>
                <input type="text" class="form-control" formControlName="name" ngDefaultControl>
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">E-mail</label>
                <input type="text" class="form-control" formControlName="email" id="formGroupExampleInput"
                    placeholder="exemplo@emailhost.com">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">Disciplina</label>
                <input type="text" class="form-control" formControlName="dis" id="formGroupExampleInput"
                    placeholder="Disciplina">
            </div>

            <hr>
            <button class="btn btn-success" [disabled]="!professorForm.valid">Enviar</button>
        </form>
    </div>
</div>
    <!--/div-->
